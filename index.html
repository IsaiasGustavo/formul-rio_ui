<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body>
    <style>
        body{
            background-image: url("fundo-colorido.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        input{
            background-color: #ffffffd0;
        }
    </style>
    <form name="Ficha_de_cadastro" action="#" id="fc" method="get" class="p-4 mx-auto " style="width:500px; background-color: rgba(0, 0, 0, 0.062);">
        <button type="button"  class="btn border border-dark rounded-5" style="width:170px; height:40px; margin-left:128px; background-color:rgb(99, 1, 255); color:aliceblue"
            id="btpj" name="btpj">Sou pessoa Juridica</button>    
        <div class="mt-3 was-validated">
            <div id="pp" class="row input-group mb-2 fw-semibold" style="text-align: center;">
                <div class="col-md-6">
                    <label class="" style="color:aliceblue;" >Nome</label><br>
                    <input class="border border-1 border-dark rounded-3" type="text"><br>
                    
                </div>
                <div class="col-md-6">
                    <label class="" style="color:aliceblue;">Sobrenome</label><br>
                    <input class="border border-1 border-dark rounded-3" type="text"><br>
                </div>
            </div>
            <div id="pp" class="row input-group mb-2 fw-semibold" style="text-align: center;">
                <div class="col-md-6">
                    <label class="" style="color:aliceblue;">CPF</label><br>
                    <input class="border border-1 border-dark rounded-3" type="text" maxlength="14" id="cpfNumber" name="cpfNumber" required><br>
                </div>
                <div class="col-md-6">
                    <label class="" style="color:aliceblue;">Email</label><br>
                    <input class="border border-1 border-dark rounded-3" type="text" id="emailNumber" name="emailNumber" placeholder="    exemplo@gmail.com"><br>
                </div>
            </div>
            <div id="pp" class="row input-group mb-2 fw-semibold" style="text-align: center;">
                <div class="col-md-6">
                    <label class="" style="color:aliceblue;">Senha</label><br>
                    <input class="border border-1 border-dark rounded-3" type="password" pattern="[a-zA-Z0-9]{8}"><br>
                    <div class="valid-feedback">Senha OK</div>
                    <div class="invalid-feedback">Senha Invalida</div>
                </div>
                <div class="col-md-6">
                    <label class="" style="color:aliceblue;">Confirme a Senha</label><br>
                    <input class="border border-1 border-dark rounded-3" type="password" pattern="[a-zA-Z0-9]{8}"><br>
                    <div class="valid-feedback">Senha Correta</div>
                    <div class="invalid-feedback">Senha Invalida</div>
                </div>
            </div>
            <div id="pp" class="row input-group mb-2 fw-semibold" style="text-align: center;">
                <div class="col-md-6">
                    <label class="" style="color:aliceblue;">Telefone</label><br>
                    <input class="border border-1 border-dark rounded-3" type="tel" id="telNumber" name="telNumber" pattern="/([0-9]{2}\)[0-9]{4}-[0-9]{4})/"
                placeholder="  (__)____-____" maxlength="13"><br>
                </div>
                <div class="col-md-6">
                    <label class="" style="color:aliceblue;">Data de Nascimento</label><br>
                    <input class="border border-1 border-dark rounded-3" id="dnNumber" type="text" pattern="" placeholder="   ___/___/____"><br>
                </div>
        <section>
            <style>
                #pj{
                    display:none;
                }
            </style>
            <div id="pj" class="row input-group mb-2 fw-semibold" style="text-align: center; left:6px"> 
                <div class="col-md-6 mt-3">
                    <label class="" style="color:aliceblue;">Razão Social</label><br>
                    <input class=" border border-1 border-dark rounded-3" type="text"><br>
                    <label class="mt-2" style="color:aliceblue;">CNPJ</label><br>
                    <input class=" border border-1 border-dark rounded-3" type="text" name="cnpjNumber" id="cnpjNumber" maxlength="18" required>
                </div>
                <div class="col-md-6 mt-3" >
                    <label class="" style="color:aliceblue;">Nome Fantasia</label><br>
                    <input class="border border-1 border-dark rounded-3"  type="text"><br>
                </div>
            </div>
        </section>
                    
            <div>
                <label class="" style="color:aliceblue; margin-top: 20px; margin-bottom: 5px;">Sexo</label><br>
                <div style="display: inline-block;">
                    <input type="radio" name="s,n" value="M">
                    <label style="color:aliceblue;">Masculino</label>
                    <input type="radio" name="s,n" value="F">
                    <label style="color:aliceblue;">Feminino</label>
                    <input type="radio" name="s,n" value="P">
                    <label style="color:aliceblue; margin-bottom: 15px;">Prefiro não informar</label><br>
                </div>
            </div>
        <section>
            <div id="pp" class="row input-group mb-2 fw-semibold" style="text-align: center; left:6px">
                <div class="col-md-6 mt-2">
                    <label class="" style="color:aliceblue;">CEP</label><br>
                    <input class="border border-1 border-dark rounded-3" id="cepNumber" name="cepNumber" type="text" maxlength="9"><br>
                </div>
                <div class="col-md-6 mt-2">
                    <label class="" style="margin-left:14px; color:aliceblue;" >Logradouro</label><br>
                    <input class="border border-1 border-dark rounded-3" type="text" style="margin-left:14px;"><br>
                </div>
            </div>
            <div id="pp" class="row input-group mb-2 fw-semibold" style="text-align: center; left:6px">
                <div class="col-md-6">
                    <label class="" style="color:aliceblue;" >Estado</label><br>
                    <input class="border border-1 border-dark rounded-3" type="text">
                </div>
                <div class="col-md-6">
                    <label class="" style="margin-left:14px; color:aliceblue;">Cidade</label><br>
                    <input class="border border-1 border-dark rounded-3" type="text" style="margin-left:14px;"><br>
                </div>
            </div>
            <div id="pp" class="row input-group mb-2 fw-semibold" style="text-align: center; left:6px">
                <div class="col-md-6">
                    <label class="" style="color:aliceblue;">Bairro</label><br>
                    <input class="border border-1 border-dark rounded-3" type="text"><br>
                </div>
                <div class="col-md-6">
                    <label class="" style="margin-left:14px; color:aliceblue;">Número</label><br>
                    <input class="border border-1 border-dark rounded-3" type="text" id="end" style="margin-left:14px;"><br>
                </div>
            </div>
        </section>
        </div>
        
        <label class="" style="color:aliceblue;">Opiniões</label><br>
        <textarea placeholder="Comentários" style="background-color: #ffffffd0;" maxlength="200" class="border border-1 border-dark rounded-2"></textarea>
        <div id="tc" name="tc">
            <input type="checkbox" style="color: #ffffffd0;" required>
            <label><a href=http://127.0.0.1:5501/index.html>Termos e Condições</a></label>

        </div>
        <button class="btn border border-dark rounded-pill" style="color:aliceblue; background-color:rgb(99, 1, 255); width:100px; height:35px; text-align:center; margin-left: 160px;" type="submit">Enviar</button>

    </form>


    <script src="./app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
