<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Formulário</title>
</head>

<body>                     <!--este container está fixo-->
    <form name="Ficha_de_cadastro" action="#" id="fc" method="get" class="p-4 text-align-center">
       <button type="button" data-bs-toggle="collapse" data-bs-target="#pj" class="" style="width:170px; height:35px" id="btpj" name="btpj">Sou pessoa Juridica</button>
    <div class="container-fluid row">
        <div id="pp" class="container-fluid col">   
            <label class="">Nome</label><br>
            <input class="" type="text"><br>
        
            <label class="">CPF</label><br>
            <input class="" type="text" maxlength="14" id="cpfNumber" name="cpfNumber" required><br>
  
            <label class="">Senha</label><br>
            <input class="" type="password" pattern="[a-zA-Z0-9]{10}"><br>
            <label class="">Telefone</label><br>
            <input class="" type="tel" id="telNumber" name="telNumber" pattern="/([0-9]{2}\)[0-9]{4}-[0-9]{4})/" placeholder="  (__)____-____"
                maxlength=""><br>
            <label class="collapse" id="pj">Razão Social</label><br>
            <input class="collapse" id="pj" type="text"><br>
            <label class="collapse" id="pj">CNPJ</label><br>
            <input class="collapse" id="pj" type="text" name="cnpjNumber" id="cnpjNumber" maxlength="18" required><br>
            <label class="">CEP</label><br>
            <input class="" id="cepNumber" name="cepNumber" type="text" maxlength="9"><br>
        
            <label class="">Estado</label><br>
            <input class="" type="text"><br>
            <label class="">Bairro</label><br>
            <input class="" type="text">
        </div>
        <div id="sp" class="container-fluid col">
                <label class="">Sobrenome</label><br>
                <input class="" type="text"><br>
                <label class="">Email</label><br>
                <input class="" type="text" id="emailNumber" name="emailNumber" placeholder="    exemplo@gmail.com"><br>
                <label class="">Confirme a Senha</label><br>
                <input class="" type="password" pattern="[a-zA-Z0-9]{10}"><br>
                <label class="">Data de Nascimento</label><br>
                <input class="" id="dnNumber" type="tel" pattern="" placeholder="   ___/___/____"><br>
                <label class="collapse" id="pj">Nome Fantasia</label><br>
                <input class="collapse" id="pj" type="text"><br>
                <label class="">Logradouro</label><br>
                <input class="" type="text"><br>
                <label class="">Cidade</label><br>
                <input class="" type="text"><br>
                <label class="">Número</label><br>
                <input class="" type="text"><br>
        </div>
    </div>   
    </div>
        <div class="">
            <label class="">Sexo</label><br>
            <input type="radio" name="s,n" value="M">
            <label>Masculino</label>
            <input type="radio" name="s,n" value="F">
            <label>Feminino</label>
            <input type="radio" name="s,n" value="P">
            <label>Prefiro não informar</label>
        </div>
        <div class="">
            <label class="">Opiniões</label><br>
            <textarea placeholder="Comentários"></textarea>
        </div>
        <div id="tc" name="tc">
            <input type="checkbox" required>
            <label><a href=http://127.0.0.1:5501/index.html>Termos e Condições</a></label>

        </div>
        <div>
            <button class="btt" type="submit">Enviar</button>
        </div>
        
    </form>


    <script src="./app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
